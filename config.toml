baseURL = "https://nik875.github.io/"
title = "Nikhil Kalidasu"
theme = "PaperMod"
languageCode = "en-us"

# Suppress harmless warnings for embedded HTML in markdown
ignoreLogs = ["warning-goldmark-raw-html"]

# Preserve Jekyll URLs
[permalinks]
posts = "/:year/:month/:day/:slug/"

# Enable tagging
[taxonomies]
tag = "tags"

[params]
defaultTheme = "dark"
author = "Nikhil Kalidasu"
description = "My personal website, where you can see my resum√© and some of the projects I've worked on in the past."
comments = true
ShowReadingTime = true

[params.assets]
[[params.assets.css]]
src = "css/custom.css"

[[params.assets.js]]
src = "js/rss-modal.js"

[outputs]
home = ["HTML", "RSS"]
taxonomy = ["HTML", "RSS"]

[[menu.main]]
name = "Posts"
url = "/posts/"
weight = 10

