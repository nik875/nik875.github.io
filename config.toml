baseURL = "https://nik875.github.io/"
title = "CrossCurrents"
languageCode = "en-us"

# Allow raw HTML in markdown (needed for <video>, <iframe>, etc.)
[markup.goldmark.renderer]
unsafe = true

# Preserve Jekyll URLs
[permalinks]
posts = "/:year/:month/:day/:slug/"
tags = "/tags/:slug/"

# Enable tagging
[taxonomies]
tag = "tags"

# RSS feeds
[outputs]
home = ["HTML", "RSS"]
taxonomy = ["HTML", "RSS"]

# Site metadata
[params]
author = "Nikhil Kalidasu"
description = "My personal website"
github_repo = "nik875/nik875.github.io"
