baseURL = "https://nik875.github.io/"
title = "CrossCurrents"
languageCode = "en-us"

# Suppress harmless warnings for embedded HTML in markdown
ignoreLogs = ["warning-goldmark-raw-html"]

# Preserve Jekyll URLs
[permalinks]
posts = "/:year/:month/:day/:slug/"
tags = "/tags/:slug/"

# Enable tagging
[taxonomies]
tag = "tags"

# RSS feeds
[outputs]
home = ["HTML", "RSS"]
taxonomy = ["HTML", "RSS"]

# Site metadata
[params]
author = "Nikhil Kalidasu"
description = "My personal website"
github_repo = "nik875/nik875.github.io"
