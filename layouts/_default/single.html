{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    {{ if .Date }}
    <div class="meta">{{ .Date.Format "January 2, 2006" }}</div>
    {{ end }}
    {{ if .Params.tags }}
    <div class="tags">
        {{ range .Params.tags }}
        <a href="/tags/{{ . | lower }}/" class="tag">{{ . }}</a>
        {{ end }}
    </div>
    {{ end }}
    <div style="margin: 2rem 0; border-top: 1px solid #ddd; padding-top: 1rem;">
        {{ .Content }}
    </div>
</article>
{{ end }}
