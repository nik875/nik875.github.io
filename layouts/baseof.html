<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Site.Title }} - {{ .Title }}{{ end }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "Source Serif 4", serif; line-height: 1.6; color: #333; background: #fff; }
        @media (prefers-color-scheme: dark) { body { color: #eee; background: #1a1a1a; } }
        header { border-bottom: 1px solid #ddd; padding: 1rem 0; margin: 0; position: relative; }
        @media (prefers-color-scheme: dark) { header { border-bottom-color: #444; } }
        .header-content { max-width: 800px; margin: 0 auto; padding: 0 1rem; display: flex; align-items: center; flex-wrap: wrap; }
        .header-logo { max-width: 200px; height: auto; flex: 1; text-align: center; }
        .header-name { flex: 1; }
        .menu-toggle { display: none; background: none; border: none; cursor: pointer; padding: 0; margin-left: auto; }
        .menu-toggle span { display: block; width: 25px; height: 3px; background: #333; margin: 5px 0; border-radius: 2px; transition: 0.3s; }
        @media (prefers-color-scheme: dark) { .menu-toggle span { background: #eee; } }
        .header-nav { flex: 1; text-align: right; }
        @media (max-width: 640px) {
            .menu-toggle { display: flex; flex-direction: column; }
            .header-nav { display: none !important; position: absolute; top: 100%; left: 0; right: 0; flex-direction: column; background: #fff; border-bottom: 1px solid #ddd; padding: 1rem; gap: 0.5rem; width: 100%; box-sizing: border-box; text-align: left; }
            @media (prefers-color-scheme: dark) { .header-nav { background: #1a1a1a; border-bottom-color: #444; } }
            .header-nav.active { display: flex !important; }
            .header-nav a { padding: 0.5rem 0; }
        }
        footer { border-top: 1px solid #ddd; padding: 2rem 0; margin: 2rem 0; }
        @media (prefers-color-scheme: dark) { footer { border-top-color: #444; } }
        main { max-width: 800px; margin: 0 auto; padding: 0 1rem; }
        footer { max-width: 800px; margin: 0 auto; padding: 2rem 1rem; }
        h1, h2, h3, h4, h5, h6 { margin: 1.5rem 0 0.5rem; }
        p { margin: 1rem 0; }
        a { color: #0066cc; }
        @media (prefers-color-scheme: dark) { a { color: #66b3ff; } }
        a:visited { color: #0052a3; }
        @media (prefers-color-scheme: dark) { a:visited { color: #5299cc; } }
        code { background: #f4f4f4; padding: 0.2rem 0.4rem; border-radius: 3px; font-family: monospace; }
        @media (prefers-color-scheme: dark) { code { background: #333; } }
        pre { background: #f4f4f4; padding: 1rem; border-radius: 3px; overflow-x: auto; margin: 1rem 0; }
        @media (prefers-color-scheme: dark) { pre { background: #2a2a2a; } }
        pre code { background: none; padding: 0; }
        img, video { max-width: 100%; height: auto; }
        .posts { list-style: none; }
        .posts li { margin: 1rem 0; }
        .posts a { text-decoration: none; }
        .posts a:hover { text-decoration: underline; }
        .meta { color: #666; font-size: 0.9rem; }
        @media (prefers-color-scheme: dark) { .meta { color: #aaa; } }
        .tags { display: flex; gap: 0.5rem; flex-wrap: wrap; margin: 1rem 0; }
        .tag { background: #f0f0f0; padding: 0.25rem 0.75rem; border-radius: 3px; text-decoration: none; font-size: 0.9rem; text-transform: capitalize; color: #333 !important; }
        .tag:visited { color: #333 !important; }
        @media (prefers-color-scheme: dark) { .tag { background: #333; color: #aaa !important; } }
        @media (prefers-color-scheme: dark) { .tag:visited { color: #aaa !important; } }
        nav { display: flex; gap: 1.5rem; margin: 0; margin-left: auto; }
        nav a { text-decoration: none; color: inherit; }
        nav a:visited { color: inherit; }
        nav a:hover { text-decoration: underline; }
        blockquote { border-left: 4px solid #ccc; padding-left: 1rem; margin: 1rem 0; color: #555; font-style: italic; }
        @media (prefers-color-scheme: dark) { blockquote { border-left-color: #555; color: #bbb; } }
        table { border-collapse: collapse; margin: 1rem 0; width: 100%; overflow-x: auto; display: block; }
        th, td { border: 1px solid #ddd; padding: 0.75rem; text-align: left; }
        @media (prefers-color-scheme: dark) { th, td { border-color: #444; } }
        th { background: #f8f8f8; font-weight: 600; }
        @media (prefers-color-scheme: dark) { th { background: #2a2a2a; } }
        tr:nth-child(even) { background: #f8f8f8; }
        @media (prefers-color-scheme: dark) { tr:nth-child(even) { background: #222; } }
    </style>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-name">
                <a href="/" style="text-decoration: none; color: inherit; font-size: 1.5rem;">CrossCurrents</a>
            </div>
            <div class="header-logo"></div>
            <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="header-nav" id="nav-menu">
                <a href="/tags/essays/">Essays</a>
                <a href="/tags/builds/">Builds</a>
                <a href="/about/">About</a>
            </nav>
        </div>
    </header>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    <footer>
        <p>&copy; {{ now.Year }} {{ .Site.Params.author }}. <a href="/index.xml">RSS</a></p>
    </footer>
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // Close menu when a link is clicked
        navMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
