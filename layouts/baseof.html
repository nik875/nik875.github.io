<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}{{ if not .IsHome }} - {{ .Site.Title }}{{ end }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; color: #333; background: #fff; }
        @media (prefers-color-scheme: dark) { body { color: #eee; background: #1a1a1a; } }
        header, footer { border-bottom: 1px solid #ddd; padding: 2rem 0; margin: 2rem 0; }
        @media (prefers-color-scheme: dark) { header, footer { border-bottom-color: #444; } }
        main { max-width: 800px; margin: 0 auto; padding: 0 1rem; }
        header, footer { max-width: 800px; margin: 0 auto; padding: 2rem 1rem; }
        h1, h2, h3, h4, h5, h6 { margin: 1.5rem 0 0.5rem; }
        p { margin: 1rem 0; }
        a { color: #0066cc; }
        @media (prefers-color-scheme: dark) { a { color: #66b3ff; } }
        a:visited { color: #0052a3; }
        @media (prefers-color-scheme: dark) { a:visited { color: #5299cc; } }
        code { background: #f4f4f4; padding: 0.2rem 0.4rem; border-radius: 3px; font-family: monospace; }
        @media (prefers-color-scheme: dark) { code { background: #333; } }
        pre { background: #f4f4f4; padding: 1rem; border-radius: 3px; overflow-x: auto; margin: 1rem 0; }
        @media (prefers-color-scheme: dark) { pre { background: #2a2a2a; } }
        pre code { background: none; padding: 0; }
        img, video { max-width: 100%; height: auto; }
        .posts { list-style: none; }
        .posts li { margin: 1rem 0; }
        .posts a { text-decoration: none; }
        .posts a:hover { text-decoration: underline; }
        .meta { color: #666; font-size: 0.9rem; }
        @media (prefers-color-scheme: dark) { .meta { color: #aaa; } }
        .tags { display: flex; gap: 0.5rem; flex-wrap: wrap; margin: 1rem 0; }
        .tag { background: #f0f0f0; padding: 0.25rem 0.75rem; border-radius: 3px; text-decoration: none; font-size: 0.9rem; }
        @media (prefers-color-scheme: dark) { .tag { background: #333; } }
        nav { display: flex; gap: 1.5rem; margin: 1rem 0; }
        nav a { text-decoration: none; }
        nav a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <h1><a href="/" style="text-decoration: none; color: inherit;">{{ .Site.Title }}</a></h1>
        <nav>
            <a href="/">Home</a>
            <a href="/posts/">Posts</a>
            <a href="/tags/essay/">Essays</a>
            <a href="/tags/build/">Builds</a>
            <a href="/files/Resume.pdf">Resume</a>
        </nav>
    </header>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    <footer>
        <p>&copy; {{ now.Year }} {{ .Site.Params.author }}. <a href="/index.xml">RSS</a></p>
    </footer>
</body>
</html>
